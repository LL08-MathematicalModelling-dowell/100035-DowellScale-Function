<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nps scale role</title>
	<link rel="icon" type="image/x-icon" href="{% static '/images/dowell-logo.png' %}">

  <style>
    .landing-container{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-contents: center;
    }

    .landing-header{
      color: #fff;
      font-size: 44px;
    }

    #roles{
      padding: 10px;
      font-size: 18px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body style="background-color: black">
  <div class="landing-container">
    <h1 class="landing-header">Select Role</h1>
    <select id="roles" name="rolelist">
      <option selected="">Choose...</option>
      <option value="user">user</option>
      <option value="Client_Admin">Client_Admin</option>
      <option value="TeamMember">TeamMember</option>
    </select>
  </div>
</body>
<script>
  var e = document.getElementById("roles");
  function onChange() {
    var value = e.value;
    if(value == "user"){
      window.location.replace('{{public_url|safe}}/nps-scale/default/')
    }else if(value == "Client_Admin" || value == "TeamMember" ){
      window.location.replace('{{public_url|safe}}/nps-admin/default/')
    }else{
      console.log(value);
    }
  }
  e.onchange = onChange;
  onChange();
</script>
</html>
